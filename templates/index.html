<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<section class="container">
    <div class="top_menu">
        <div>Home</div>
        <div><a class="enlace" href="/admin"><span>&#10140;</span> Admin</a></div>
    </div>
   <header class="header">
       <form action="/" class="header_form">
           <input type="text" name="nombre" value="{{name}}" class="search_text" placeholder="Search"/>
           <input type="submit" class="search_button" value="Buscar"/>
       </form>
   </header>
   <section>
        <table class="table_jugador">
           <thead>
               <tr class="tr_header">
                   <th>Jugador</th>
               </tr>
           </thead>
            <tbody  class="table_body">
                                <!-- recorro la tupla de datos( lista de todos los jugadores ) -->
                {% for jugador in data %}
                <tr>
                    <td>{{jugador[1]}}</td>
                    <td class="botones"> 
                        <a class="bg-blue" href="/view/{{ jugador[0] }}"><span>&#10149;</span>ver detalles</a>    
                    </td>
                </tr>
                {% endfor %}


       

           </tbody>
       </table>
   </section>
</section>
    
</body>
</html>
