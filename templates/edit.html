<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<section class="container">
    <div class="top_menu">
        <div></div>
        <div><a class="enlace" href="/admin"><span>&#8617;</span> volver</a></div>
    </div>
       <header>
        <h1 class="titulo">Registre un trabajador </h1>
    </header>
    <form action="/actualizar/{{ data[0] }}" 
            method="POST"
            enctype="multipart/form-data">
        <article class="article">
           <h1 class="width_100">
                <label for="">Comunmente llamado: </label>               
                <input type="text" name="apodo" value="{{ data[1] }}" />
           </h1>
           <div>
               {% if data[7] == None or data[7] == "" %}
               <img src="../static/imagenes/sin_imagen.jpg" 
                    alt=""
                    class="img_responsive"
                      id="img_article"
                    />

               {% else %}
               <img src="../static/imagenes/{{ data[7] }}" 
                    alt=""
                    class="img_responsive"
                      id="img_article"
                    />
               {% endif %}
                <input type="file" 
                        name="file" 
                        onchange="previewFile()" 
                        id="file" 
                        class="inputfile"/>
               
                <label class="label_file" for="file">Subir imagen</label>
           </div>
           <div>
                <div class="features">
                    <h5>Nombre : </h5>
                    <p><input type="text" name="nombre" value="{{ data[2] }}" /></p>
                    <h5>Mundiales ganados: </h5>
                    <p><input type="text" name="mundiales" value="{{ data[3] }}" /></p>
                    <h5>Copas Ganadas : </h5>
                    <p><input type="text" name="copas" value="{{ data[4] }}" /></p>
                    <h5>Goles con su camisea :</h5>
                    <p><input type="text" name="goles" value="{{ data[5] }}" /></p>
                    
                </div>
           </div>
          
           <div>
                   <h5>Historia:</h5>
                   <textarea class="textarea" name="historia" id="" cols="30" rows="5">{{ data[6] }}</textarea>
           </div>
           <div>
               <h5 class="botones">Premios recividos    </h5>
                <textarea  class="textarea"  name="premios" cols="30" rows="5">{{data[8]}}</textarea>
           </div>
       </article>

       <div class="boton_registrar" >
            <input type="hidden"
                        name="imagen"
                        value="{{ data[7] }}" />
           <input type="submit" value="Actualizar">
       </div>
    </form>
   
</section>
    
</body>
</html>
<!-- javascript solo para la parte de agregar premios y subir la imagen -->
<script>


    function previewFile(){
       var preview = document.getElementById('img_article'); //selects the query named img
       var file    = document.querySelector('input[type=file]').files[0]; //sames as here
       var reader  = new FileReader();

       reader.onloadend = function () {
           preview.src = reader.result;
       }

       if (file) {
           reader.readAsDataURL(file); //reads the data as a URL
       }
    }

    previewFile();
</script>
